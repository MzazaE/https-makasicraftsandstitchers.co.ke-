<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAKASI CRAFTS AND STITCHERS</title>
    <!-- CSS LINK  -->
    <link rel="stylesheet" href="Stysheet12.css" />
  </head>

  <body>
      
<section class="order">
    
    <h3 class="sub-heading">ORDER NOW</h3>
    <h1 class="heading"> fast delivery and reliable</h1>
 
 <form action="https://api.web3forms.com/submit" method="POST">
     <div class="inputBox">
         <input type="hidden" name="access_key" value="87212f7a-c915-45e2-b945-314c5799b10a">

         <div class="input">
             <label for="your name">your name</label>
             <input type="text" name="name" id="name" placeholder="enter your name">
         </div>
         
         <div class="input">
             <label for="phone no">phone no</label>
             <input type="number" name="number" id="number" placeholder="enter your phone no">
         </div>
     </div>
     
     <div class="inputBox">
         
         <div class="input">
             <label for="your order">your order</label>
             <input type="text" name="order" id="order" placeholder="enter item name">
         </div>
         
         <div class="input">
             <label for="email">email</label>
             <input type="email" name="email" id="email" placeholder="enter your email">
         </div>

     </div>
     
     <div class="inputBox">
         
         <div class="input">
             <label for="how much">how much</label>
             <input type="number" name="how_many" id="how_many" placeholder="how many orders">
         </div>
         
         <div class="input">
             <label for="date and time">date and time</label>
             <input type="datetime-local" name="date" id="date">
         </div>
      
     </div>
     
     <div class="inputBox">
         
         <div class="input">
             <label for="your address">your address</label>
             <textarea name="address" placeholder="enter your address" cols="30" rows="10" id="address"></textarea>
         </div>
         
         <div class="input">
             <label for="your message">your message</label>
             <textarea name="message" placeholder="enter your message" cols="30" rows="10" id="message"></textarea>
         </div>
     </div>
     <input type="submit" value="order now" class="cta-btn" >
     
 </form>

</section>

<script src="indexjavascript12.js"></script> 
</body>
</html>
